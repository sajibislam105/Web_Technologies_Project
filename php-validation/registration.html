<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>	
	<form action="RegistrationAction.php" method="POST" novalidate enctype="application/x-www-form-urlencoded">

	<fieldset>
		<legend>Group 1: Basic Information</legend>

		<br>
			<label for="fname">First Name*:</label>
			<input type="text" name="firstname" id="fname" size="20" required autofocus>
			
			<br><br>

			<label for="lname">Last Name*:</label>
			<input type="text" name="lastname" id="lname" size="20" required>

			<br><br>

			<label>Select Gender*:</label>
			<input type="radio" name="gender" id="male" value="Male" required><label for="male">Male</label>
			<input type="radio" name="gender" id="female" value="Female"><label for="female">Female</label>
			
			<br><br>

			<label for="DOB">Date of Birth*</label>
			<input type="date" name="DOB" id="DOB" value="DOB" required>

			<br><br>	

			<label for="Religion">Choose your Religion*</label>
			<select name="Religion" id="Religion" required>
				<option value="None"></option>
				<option value="Islam">Islam</option>
				<option value="Hindu">Hindu</option>
				<option value="Christian">Christian</option>
				<option value="Buddhist">Buddhist</option>
				<option value="Others">Others</option>
			</select>			
	</fieldset>

			<br><br>

	<fieldset>
		<legend>Group 2: Contact Information</legend>

			<br>
			<label for="Present_Address">Present Address*:</label>
			<textarea rows="3" cols="50" name="Present Address" id="Present_Address" placeholder="Enter your present address..." required></textarea>
			
			<br><br>

			<label for="Permanent_Address">Present Address: </label>
			<textarea rows="3" cols="51"  name="Permanent Address" id="Permanent_Address" placeholder="Enter your permanent address..."></textarea>
			
			<br><br>		

			<label for="phone">Phone:</label>
			<input type="tel" name="Phone" id="phone" placeholder="Enter your phone number...">

			<br><br>

			<label for="Email">Email*:</label>
			<input type="Email" name="Email" id="Email" placeholder="Enter your email here..." required>

			<br><br>

			<label for="pwl">Personal Website Link:</label>
			<input type="URL" name="pwl" id="pwl" placeholder="URL...">	

	</fieldset>

			<br><br>

	<fieldset>
			<legend>Group 3: Credentials</legend>

			<br>
			<label for="uname">Username*:</label>
			<input type="text" name="uname" id="uname" size="25"  placeholder="Maximum 5 character can be used" maxlength="5" required>

			<br><br>

			<label for="password">Password*:</label>
			<input type="password" name="password" id="password" placeholder="Type your password" required>

			<br><br>

			<label for="cfpassword">Confirm Password*:</label>
			<input type="password" name="cfpassword" id="cfpassword"  placeholder="Re-type your password" required>

	</fieldset>

			<br><br>
			<input type="submit" name="submit" value="Submit">

	</form>


</body>
</html>
